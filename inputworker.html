        <form action="">

            <div class="input-box">
                <label for="fname">ชื่อ</label><br>

            </div>
            <div class="input-box">
                <label for="lname">นามสกุล</label><br>

            </div>
                    </select><br><br>
                <button type="submit" class="btn">บันทึก</button>
                <button type="reset" class="reset">ยกเลิก</button>
              </form>

        </form>
    </div>
