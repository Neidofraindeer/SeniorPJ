<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มข้อมูลผู้ใช้งาน</title>
    <link rel="stylesheet" href="style/style1.css">
</head>
<body>
    <div class="form-title">
        <a onclick="document.location='mainpage.php'" class="back-link">&lt;  </a>
        <a class="head"> เพิ่มข้อมูลผู้ใช้งาน</a>
    </div>
    <div class="form-container">
        <form action="process.php" method="post" enctype="multipart/form-data"><br>
            <div class="form-group">
                <label for="photo">รูป:</label>
                <input type="file" id="photo" name="photo">
            </div>
            <div class="form-group">
                <label for="first_name">ชื่อ:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">นามสกุล:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="nickname">ชื่อเล่น:</label>
                <input type="text" id="nickname" name="nickname">
            </div>
            <div class="form-group">
                <label for="phone">เบอร์โทร:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="department">แผนก:</label>
                <select id="department" name="department">
                    <option value="ผู้ดูแลระบบ">ผู้ดูแลระบบ</option>
                    <option value="พนักงานออฟฟิศ">พนักงานออฟฟิศ</option>
                    <option value="เครื่องยนต์">เครื่องยนต์</option>
                    <option value="เคาะ">เคาะ</option>
                    <option value="สี">สี</option>
                    <option value="ประกอบ">ประกอบ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-actions"><br>
                <button type="submit" class="btn-save">บันทึก</button>
                <button type="reset" class="btn-cancel">ยกเลิก</button>
            </div>
        </form>
    </div>
</body>
</html>
