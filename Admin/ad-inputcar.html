<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มรายการ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* กรอปหัวข้อฟอร์ม */
        .form-title{
            width: 100%;
            height: 35px;
            padding: 10px;
        }
        /* หัวข้อฟอร์ม */
        .form-title .head {
            color: #835EB7; 
            font-size: 24px;
        }

        /* < กลับ */
        .form-title .back-link{
            color: #90879c;
            font-size: 24px;
            font-style: oblique;
        }
        .header {
            font-size: 24px;
            color: #5A47AB;
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .form-section:last-child {
            border-bottom: none;
        }
        .form-section h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 150px;
            font-size: 14px;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: none;
            height: 80px;
        }
        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .form-buttons .btn-save {
            background-color: #4CAF50;
            color: white;
        }
        .form-buttons .btn-save:hover {
            background-color: #45a049;
        }
        .form-buttons .btn-cancel {
            background-color: #f44336;
            color: white;
        }
        .form-buttons .btn-cancel:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="form-title">
            <a onclick="document.location='Ad-mainpage.php'" class="back-link">&lt; </a>
            <a class="head"> เพิ่มรายการ</a>
        </div>
        <form>
            <!-- ข้อมูลรถยนต์ -->
            <div class="form-section">
                <h3>ข้อมูลรถยนต์</h3>
                <div class="form-group">
                    <label for="photo">รูป:</label>
                    <input type="file" id="photo" name="photo">
                </div>
                <div class="form-group">
                    <label>หมายเลขทะเบียน:</label>
                    <input type="text" placeholder="กรอกหมายเลขทะเบียน">
                </div>
                <div class="form-group">
                    <label>ยี่ห้อ:</label>
                    <input type="text" placeholder="กรอกยี่ห้อ">
                </div>
                <div class="form-group">
                    <label>รุ่น:</label>
                    <input type="text" placeholder="กรอกรุ่น">
                </div>
            </div>

            <!-- ข้อมูลตำแหน่งซ่อมแซม -->
            <div class="form-section">
                <h3>ข้อมูลตำแหน่งซ่อมแซม</h3>
                <div class="form-group">
                    <label for="photo">รูป:</label>
                    <input type="file" id="photo" name="photo">
                </div>
                <div class="form-group">
                    <label>รายละเอียดตำแหน่งที่ซ่อมแซม:</label>
                    <textarea placeholder="กรอกรายละเอียดตำแหน่งที่ซ่อมแซม"></textarea>
                </div>
            </div>

            <!-- ข้อมูลพนักงานช่าง -->
            <div class="form-section">
                <h3>ข้อมูลพนักงานช่าง</h3>
                <div class="form-group">
                    <label>ชื่อพนักงานช่าง:</label>
                    <select>
                        <option value="">-- เลือกพนักงานช่าง --</option>
                        <option value="1">พนักงานช่าง 1</option>
                        <option value="2">พนักงานช่าง 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>แผนก:</label>
                    <select>
                        <option value="">-- เลือกแผนก --</option>
                        <option value="A">แผนก A</option>
                        <option value="B">แผนก B</option>
                    </select>
                </div>
            </div>

            <!-- ปุ่มบันทึกและยกเลิก -->
            <div class="form-buttons">
                <button type="submit" class="btn-save">บันทึก</button>
                <button type="button" class="btn-cancel">ยกเลิก</button>
            </div>
        </form>
    </div>
</body>
</html>
